<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This page contains search results for a Netflix search">
    <meta name="keywords" content="Netflix,movies,movie,search">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix search page</title>
  </head>
  <body>
    <article>
      <header>
        <h1>netflixroulette</h1>
        <p>FIND YOUR MOVIE</p>
        <form action="">
          <input type="text" placeholder="Movie title...">
          Search By:
          <div>
              <input type="radio" id="searchby-title" name="searchby" value="title">
              <label for="searchby-title">TITLE</label>
          </div>
          <div>
              <input type="radio" id="searchby-director" name="searchby" value="director">
              <label for="searchby-director">DIRECTOR</label>
          </div>
          
        </form>
        

      </header>
      <section>
        <div>
          <img src="some_picture.jpg" alt="kill_bill picture">
          <div id="movie-title-and-year">
            <span id="movie-title">KILL BILL: VOL 2</span>
            <span id="movie-year">2004</span>
          </div>
          <div id="movie-description">
            movie description
          </div>
        </div>
      </section>
      
      
    </article>
    <footer>
        netflixroulette
      </footer>
  </body>
</html>
